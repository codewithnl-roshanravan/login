<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <title>nl.roshanravan - login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  </head>
  <body>
    <div class="login-box">
      <h2>login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="" placeholder="username" />
          <label></label>
        </div>

        <div class="user-box">
          <input type="password" name="" required=""  placeholder="password" />
          <label></label>
        </div>

        <div class="button-form">
          <a id="submit" href="#">Submit</a>
          <div id="register">
            Don't have an account ?
            <a href="#">Register</a>
          </div>
        </div>
      </form>
    </div>

    
    
    <script>
        
        document.ready(function() {
          ("input").onclick(function() {
            input.classlist.toggle("user-box");
          })
        })
        buttonForm = document.querySelector(".button-form");
        buttonForm.onclick = function() {
            submit = document.querySelector(".nav-bar");
            submit.classlist.toggle("active");
        }
    </script>
  </body>
</html>
